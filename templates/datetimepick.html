<ion-view view-title="DateTimePick" ng-controller="DateTimePickCtrl as vm">
  <ion-content class="has-header padding">

    <button class="button button-full button-balanced" ng-click="vm.pickdate()">Pick Date</button>
    <button class="button button-full button-balanced" ng-click="vm.picktime()">Pick Time</button>

    <h2>Last Selected: {{vm.thedate | date : short}}</h2>
    <h2>Last Selected: {{vm.thetime | date : "dd/MM/yyyy 'at' HH:mm:ss"}}</h2>

  </ion-content>
</ion-view>
